# Server block for legal.vtc.systems as per requirements
server {
    listen 80;
    listen [::]:80;

    server_name legal.vtc.systems;

    # Buffer size for Microsoft authentication
    client_max_body_size 10M;

    # Root location (if needed for other services)
    location / {
        return 404;
    }

    # VVG World Application - without trailing slash
    location /vvg_world {
        proxy_pass http://localhost:3000/vvg_world/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;

        # Buffer configurations per Jack's video
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # VVG World Application - with trailing slash
