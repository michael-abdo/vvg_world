# NGINX Configuration for VVG World
# Supports both staging (port 8443) and production (port 443)
# Place this file at /etc/nginx/sites-available/vvg-world

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name legal.vtc.systems;
    
    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Production configuration (HTTPS on 443)
server {
    listen 443 ssl http2;
    server_name legal.vtc.systems;

    # SSL configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/legal.vtc.systems/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/legal.vtc.systems/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:;";

    # Production application (port 3000)
    location /vvg-world {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Max upload size (10MB for production)
        client_max_body_size 10M;
    }

    # Health check endpoint (production)
    location /vvg-world/health {
        proxy_pass http://localhost:3000/health;
        access_log off;
    }
}

# Staging configuration (HTTPS on 8443)
server {
    listen 8443 ssl http2;
    server_name legal.vtc.systems;

    # SSL configuration (same certificates)
    ssl_certificate /etc/letsencrypt/live/legal.vtc.systems/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/legal.vtc.systems/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers (less strict for staging)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # Staging application (port 3001)
    location /vvg-world-staging {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Max upload size (20MB for staging/testing)
        client_max_body_size 20M;
    }

    # Health check endpoint (staging)
    location /vvg-world-staging/health {
        proxy_pass http://localhost:3001/health;
        access_log off;
    }
}

# Logging
access_log /var/log/nginx/vvg-world.access.log;
error_log /var/log/nginx/vvg-world.error.log;

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/x-font-ttf application/vnd.ms-fontobject font/opentype image/svg+xml image/x-icon;

# Cache static assets
location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
}